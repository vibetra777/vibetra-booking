<!DOCTYPE html>
<html>
<head>
<title>Vibetra Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    background:#000;
    color:white;
    font-family:Arial;
    padding:20px;
}
h2{
    text-align:center;
    color:#8e2de2;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}
th,td{
    border:1px solid purple;
    padding:10px;
    text-align:center;
}
button{
    padding:6px 12px;
    border:none;
    cursor:pointer;
}
.delete-btn{
    background:red;
    color:white;
}
.logout-btn{
    background:#8e2de2;
    color:white;
    float:right;
}
</style>
</head>
<body>

<button class="logout-btn" onclick="logout()">Logout</button>

<h2>All Vibetra Bookings</h2>

<table>
<thead>
<tr>
<th>Name</th>
<th>Date</th>
<th>Time</th>
<th>Action</th>
</tr>
</thead>
<tbody id="bookingTable"></tbody>
</table>

<script>
async function loadBookings(){
    const response = await fetch("/bookings");

    if(response.status === 403){
        alert("Please login first");
        window.location.href="/admin-login.html";
        return;
    }

    const data = await response.json();

    const table = document.getElementById("bookingTable");
    table.innerHTML = "";

    data.forEach(b=>{
        table.innerHTML += `
        <tr>
            <td>${b.name}</td>
            <td>${b.date}</td>
            <td>${b.time}</td>
            <td>
                <button class="delete-btn" onclick="deleteBooking('${b._id}')">
                Delete
                </button>
            </td>
        </tr>`;
    });
}

async function deleteBooking(id){
    if(confirm("Are you sure you want to delete this booking?")){
        await fetch("/delete-booking/" + id, {
            method: "DELETE"
        });
        loadBookings();
    }
}

function logout(){
    window.location.href="/admin-logout";
}

loadBookings();
</script>

</body>
</html>
